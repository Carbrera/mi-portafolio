<!doctype html> 
<html lang="en"> 

<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Bootstrap demo</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 

<body> 
    <h1 class="bg-dark text-light p-4 mb-5 m-auto w-50">FORMULARIO</h1>
    <section class="bg-dark text-light p-4 mb-5 m-auto w-50">
        <form action="formulario2.html">
            <div class="mb-3">
                <label for="nombre" class="form-label">NOMBRE</label>
                <input type="text" class="form-control" id="nombreId" aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">DIRECCIÓN</label>
                <input type="text" class="form-control" id="direccionId" aria-describedby="direccionHelp">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">ESPECIALIDAD MÉDICA</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Especialidad médica</option>
                    <option value="1">Medicina Interna</option>
                    <option value="2">Medicina General</option>
                    <option value="3">Traumatología</option>
                    <option value="3">Nutricionista</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">FECHA</label>
                <input type="date" class="form-control" id="fechaId" aria-describedby="fechaHelp">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">HORA</label>
                <input type="datetime" class="form-control" id="horaId" aria-describedby="horaHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">CORREO</label>
              <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">CONFIRMAR</button>

        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
