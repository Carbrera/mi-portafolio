<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobacion</title>
    <link rel="stylesheet" href="style.css"> 
  <style>
          table, th, td {
            border: 1px solid black;
            }
</style>
</head>
<body>

<table style="width:50%">
  <tr>
    <th class="rojo">ROJO</th>
    <th class="blanco">BLANCO</th>
    <th class="verde">VERDE</th>
    <th class="gris">GRIS</th>
  </tr>
  <tr>
    <th rowspan="2" class="cafe">CAFE</th>
    <th class="azul">AZUL</th>
    <th colspan="2" class="violeta">VIOLETA</th>
  </tr>
  <tr>
    <th class="rosado">ROSADO</th>
    <th rowspan="2" class="amarillo">AMARILLO</th>
    <th class="turquesa">TURQUESA</th>
  </tr>
  <tr>
    <th class="naranja">NARANJA</th>
    <th class="purpura">PURPURA</th>
    <th class="negro">NEGRO</th>
  </tr>
</table>
</body>
</html>
