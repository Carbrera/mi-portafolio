<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Nombre</label>
        <input type="text"><!--Ingresar texto-->

        <label for="">Click me</label>
        <input type="button" value="botón"><!--Presionar un botón-->

        <label for="">Verde</label>
        <input type="checkbox" value="verde"><!--Seleccionar checkbox-->
    
        <label for="">Amarillo</label>
        <input type="checkbox" value="amarillo"><!--Seleccionar checkbox-->

        <label for="">Color</label>
        <input type="color"><!--Muestra paleta de colores-->

        <label for="">Fecha</label>
        <input type="date"><!--Para ingresar fecha-->

        <label for="">Hora</label>
        <input type="time"><!--Para ingresar hora-->

        <label for="">Fecha y hora</label>
        <input type="datetime-local"><!--Despliega fecha y hora-->

        <label for="">Mes</label>
        <input type="month"><!--Para seleccionar mes y año-->

        <label for="">Email</label>
        <input type="email"><!--Para agregar email pidiendo @, pero no dominio-->

        <label for="">Contraseña</label>
        <input type="password"><!--En el campo solo aparecen asteriscos-->

        <label for="">Número</label>
        <input type="number"><!--Solo acepta números-->

        <label for="">Enviar</label>
        <input type="submit" value="Enviar consulta"><!--Muestra un botón para enviar los datos ingresados-->

        <label for="">Verde</label>
        <input type="radio" value="verde" name="color"><!--Muestra un boton de selección-->

        <label for="">Rojo</label>
        <input type="radio" value="rojo" name="color">

        <label for="">Azul</label>
        <input type="radio" value="azul" name="color">

        <label for="">File</label>
        <input type="file"><!--Muestra un botón para seleccionar archivo-->

        <label for="">URL</label>
        <input type="url"><!--Muestra cajón para agregar una dirección web-->

        <label for="">Rango</label>
        <input type="range" min="1" max="10"><!--Agrega una barra de rango-->

    </form>
</body>
</html>
